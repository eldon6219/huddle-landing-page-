<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta name="author" content="Don">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- css reset -->
  <link rel="stylesheet" href="css/normalize.css">
  <!-- font awesome -->
  <link rel="stylesheet" href="css/all.min.css">
  <!-- stylesheet -->
  <link rel="stylesheet" href="css/style.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
</head>

<body>


  <main class="container">
    <section class="header">
      <img src="images/logo.svg" alt="">
    </section>
    <section class="content">
      <div class="img">
        <img src="images/illustration-mockups.svg" alt="illustration-mockups">
      </div>
      <div class="content-text">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
          <button>Register</button>
        </div>
      </section>
    <footer >
        <i class="fa-brands fa-facebook" style="display: flex; align-items: center; justify-content: center;"></i>
        <i class="fa-brands fa-twitter" style="display: flex; align-items: center; justify-content: center; "></i>
        <i class="fa-brands fa-instagram" style="display: flex; align-items: center; justify-content: center;"></i>
    </footer>
  </main>
